<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 3 - 请求真实接口API</title>
	<style>
		.user{
			background-color: #f4f4f4;
			padding: 10px;
			margin-bottom: 10px;
		}
		.user ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<button id="button">GitHub用户列表</button>
	<h1>GitHub所有用户信息</h1>
	<div id="users"></div>
</body>
<script>
	document.getElementById('button').addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr = new XMLHttpRequest();
		xhr.open("get","http://api.github.com/users",true);
		xhr.onload = function(){
			if(this.status == 200){
				var users = JSON.parse(this.responseText);
				var output = "";
				for(var i in users){
					output += `
						<div class="user">
							<img src="${users[i].avatar_url}" width='70' height="70" />
							<ul>
								<li>ID:${users[i].id}</li>
								<li>ID:${users[i].login}</li>
							</ul>
						</div>
					`;
				}
				document.getElementById('users').innerHTML = output;
			}
		}
		xhr.send();
	}
</script>
</html>
