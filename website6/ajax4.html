<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 4 - 请求PHP接口</title>
</head>
<body>
	<button id="button">获取数据</button>

	<div id="process"></div>

	<h1>AJAX GET FORM</h1>
	<form id="getForm" action="process.php" method="get">
		<input type="text" name="name" id="name1">
		<input type="submit" value="submit">
	</form>

	<h1>POST FORM</h1>
	<form action="process.php" method="POST">
		<input type="text" name="name">
		<input type="submit" value="submit">
	</form>

	<h1>AJAX POST FORM</h1>
	<form id="postForm">
		<input type="text" name="name" id="name2">
		<input type="submit" value="submit">
	</form>
</body>
<script>
	document.getElementById('button').addEventListener('click',getData);
	function getData(){
		var xhr = new XMLHttpRequest();
		xhr.open("get","process.php",true);
		xhr.onreadystatechange = function(){
			if(this.status == 200 && this.readyState == 4){
				console.log(this.responseText);
			}
		}
		xhr.send();
	}

	// 重写submit事件
	document.getElementById('getForm').addEventListener('submit',getData2);
	function getData2(e){
		e.preventDefault();
		var name = document.getElementById('name1').value;
		var xhr = new XMLHttpRequest();
		xhr.open("get","process.php?name="+name,true);
		xhr.onreadystatechange = function(){
			if(this.status == 200 && this.readyState == 4){
				document.getElementById('process').innerHTML = this.responseText;
				console.log(this.responseText);
			}
		}
		xhr.send();
	}

	document.getElementById('postForm').addEventListener('submit',postData);
	function postData(e){
		e.preventDefault();
		var name = document.getElementById('name2').value;
		var params = "name=" + name;
		// console.log(params);
		var xhr = new XMLHttpRequest();
		xhr.open("post","process.php",true);
		// POST请求一定要设置请求头
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
		xhr.onreadystatechange = function(){
			if(this.status == 200 && this.readyState == 4){
				document.getElementById('process').innerHTML = this.responseText;
				console.log(this.responseText);
			}
		}
		xhr.send(params);
	}
</script>
</html>
